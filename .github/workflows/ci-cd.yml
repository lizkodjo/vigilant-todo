name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety pytest-cov

      - name: Set Environment Variables
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:///./test.db" >> $GITHUB_ENV

      - name: Run Bandit SAST
        run: |
          bandit -r app/ -f json -o bandit-results.json || true
        continue-on-error: true

      - name: Run Safety SCA
        run: |
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Run Tests with Coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: backend/bandit-results.json,backend/safety-report.json

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run build --if-present

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  backend-build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t vigilant-todo-backend:${{ github.sha }} .

      - name: Test Backend Docker Image
        run: |
          docker run --rm vigilant-todo-backend:${{ github.sha }} python -c "import sys; print('Backend Python OK')"

  frontend-build:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t vigilant-todo-frontend:${{ github.sha }} .

      - name: Test Frontend Docker Image
        run: |
          # Build and test the frontend image
          cd frontend

          # Test 1: Verify the image builds and can run
          echo "Starting frontend container..."
          docker run -d --name frontend-test -p 8080:80 vigilant-todo-frontend:${{ github.sha }}

          # Wait longer for nginx to start
          echo "Waiting for nginx to start..."
          sleep 15

          # Check if container is running
          echo "Container status:"
          docker ps -a | grep frontend-test

          # Check container logs for errors
          echo "Container logs:"
          docker logs frontend-test

          # Test if nginx is responding
          echo "Testing HTTP response..."
          if curl -f http://localhost:8080; then
            echo "✅ Frontend container is serving content successfully!"
          else
            echo "❌ Frontend container failed to serve content"
            docker logs frontend-test
            exit 1
          fi

          # Cleanup
          docker stop frontend-test
          docker rm frontend-test

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety pytest-cov

      - name: Set Environment Variables
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:///./test.db" >> $GITHUB_ENV

      - name: Run Bandit SAST
        run: |
          bandit -r app/ -f json -o bandit-results.json || true
        continue-on-error: true

      - name: Run Safety SCA
        run: |
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Run Tests with Coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: backend/bandit-results.json,backend/safety-report.json

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  backend-docker-build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t vigilant-todo-backend:${{ github.sha }} .

      - name: Test Backend Docker Image
        run: |
          docker run --rm vigilant-todo-backend:${{ github.sha }} python -c "import sys; print('Backend Python OK')"

  frontend-docker-build:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t vigilant-todo-frontend:${{ github.sha }} .

      - name: Verify Frontend Image
        run: |
          # Simple verification that the image was built correctly
          echo "Verifying frontend Docker image..."

          # Check image exists and can be inspected
          docker image inspect vigilant-todo-frontend:${{ github.sha }} > /dev/null

          # Test that nginx starts (without port mapping)
          echo "Testing nginx startup..."
          docker run --rm -d --name quick-test vigilant-todo-frontend:${{ github.sha }}
          sleep 10

          # Check if container started successfully
          if docker ps | grep -q quick-test; then
            echo "✅ Frontend container started successfully!"
            docker stop quick-test
            echo "Frontend Docker image verified successfully!"
          else
            echo "❌ Frontend container failed to start"
            docker logs quick-test || true
            exit 1
          fi

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test -- --coverage

      - name: Build Frontend
        run: npm run build

      - name: Upload Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  enhanced-security:
    name: Enhanced Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Backend SAST with Bandit
        run: |
          cd backend
          pip install bandit safety
          bandit -r app/ -f json -o bandit-results.json -c .bandit.yml

      - name: Backend SCA with Safety
        run: |
          cd backend
          safety check --json --output safety-report.json

      - name: Frontend SCA with npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > npm-audit-report.json || true

      - name: Frontend SAST with ESLint security
        run: |
          cd frontend
          npm install eslint-plugin-security
          npx eslint src/ --config .eslintrc.security.js --format json -o eslint-security-report.json || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: enhanced-security-reports
          path: |
            backend/bandit-results.json
            backend/safety-report.json
            frontend/npm-audit-report.json
            frontend/eslint-security-report.json

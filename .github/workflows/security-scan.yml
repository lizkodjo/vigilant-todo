name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday

jobs:
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Security Tools
        run: |
          pip install bandit safety

      - name: Run Bandit SAST
        run: |
          bandit -r app/ -f json -o bandit-results.json -c .bandit.yml

      - name: Run Safety SCA
        run: |
          safety check --json --output safety-report.json

      - name: Upload Backend Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            backend/bandit-results.json
            backend/safety-report.json

  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit-report.json || true

      - name: Install ESLint Security Plugin
        run: npm install eslint-plugin-security

      - name: Run ESLint Security Scan
        run: |
          npx eslint src/ --config .eslintrc.security.js --format json -o eslint-security-report.json || true

      - name: Upload Frontend Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-reports
          path: |
            frontend/npm-audit-report.json
            frontend/eslint-security-report.json

  security-tests:
    name: Security Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Security Tests
        run: |
          pytest app/tests/test_security.py -v
